<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>To-Do List</title>
    <link rel="stylesheet" href="index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@100;300;400;500;700;900&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/3c8db9afab.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="main-wrapper">
        <div class="input-wrapper">
            <input class="add-task-input" type="text" id="input-task">
            <button class="add-task-button" id="add-task-button">Add new task</button>
        </div>

            <ul id="task-list">
                <li>
                    <input type="checkbox">
                    <span class="task">Design</span>
                    <button class="delete-btn">
                        <i class="fas fa-times"></i>
                    </button>
                </li>

                <li>
                    <input type="checkbox">
                    <span class="task">Development</span>
                    <button class="delete-btn">
                        <i class="fas fa-times"></i>
                    </button>
                </li>

                <li>
                    <input type="checkbox">
                    <span class="task">Debug</span>
                    <button class="delete-btn">
                        <i class="fas fa-times"></i>
                    </button>
                </li>
            </ul>
    </div>

    <script src="index.js"></script>
</body>
</html>
